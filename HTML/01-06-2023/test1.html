<!DOCTYPE html>
<html>
    <head>2
        <title>relative</title>
        <style>
            div.relative{
                position:relative;
                top:25%;
                height: 200px;
                width: 100px;
                border: 3px solid black;
                background-color: aquamarine;

                
            }
            div.absolute{
                position: absolute;
                width: 100%;
                height: 500px;
                border: 3px solid rgb(229, 32, 32);
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>Position Relative</h1>
        <div class="absolute">
            This is absolute
            <div class="relative">
                this is relative
            </div>
        </div>
                   
        
    </body>
</html>
