<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>form-4</title>
     <style>
        table{
            border: 2px solid black;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            padding: 20px;
        }
        input[type=text] {
           width: 80%;
        }
        input[type="submit"]
        {
            width: 100px;
            font-size: 20px;

        }
     </style>
    </head>
    <body>
        <form>
            <table cellpadding="10" cellspacing="2">
                 
                <tr>
                    <td >
                      <label for="fname">First Name :</label>
                    </td>
                    <td class="input">
                        <input type="text" id="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                      <label for="mname">Middle Name :</label>
                    </td>
                    <td class="input">
                        <input type="text" id="mname">
                    </td>
                </tr>
                <tr>
                    <td>
                      <label for="lname">Last Name :</label>
                    </td>
                    <td>
                        <input type="text" id="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                      <label for="mail"> Email :</label>
                    </td>
                    <td>
                        <input type="email" id="mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password :</label></td>
                       <td> <input type="password" id="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone Number :</label>
                    </td>
                    <td>    
                        <select name="contact" id="phone">--select--
                            <option value="ind">+91</option>
                            <option value="US">+012</option>
                            <option value="ENG">+86</option>
                        </select>&nbsp;&nbsp;
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gen">Gender :</label>
                    </td>
                    <td>
                        <input type="radio" id="gen" name="gender"> Male
                        <input type="radio" id="gen" name="gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hob">Hobbies :</label>
                    </td>
                    <td>
                        <input type="checkbox" id="hob"> Cooking <br>
                        <input type="checkbox" id="hob"> Reading <br>
                        <input type="checkbox" id="hob"> Drawing <br>
                        <input type="checkbox" id="hob"> Swimming
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth :</label>
                    </td>
                    <td>
                        <input type="date" id="dob">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="edu">Education :</label>
                    </td>
                    <td>
                       <select name="education" id="edu">--select--
                        <option value="BE">BE</option>
                        <option value="BTch">BTch</option>
                        <option value="BA">Bachelor of Arts</option>

                       </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="yop">Year of Passing :</label>
                    </td>
                    <td>
                        <input type="text" id="yop">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="photo">Upload Photo :</label>
                    </td>
                    <td>
                        <input type="file" id="photo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            
            </table>
        </form>
    </body>
</html>
