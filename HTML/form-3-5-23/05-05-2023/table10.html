<!DOCTYPE html>
<html>
    <head>
        <title>Exam_Table</title>
        <style>
            table,tr,td{
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
              
            }
            table{
                width: 50%;
            }


        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                        <td rowspan="2"></td>
                        <td colspan="2">Average</td>
                        <td rowspan="2">Red Eye</td>
                </tr>
                <tr>
                    <td>Height </td>
                    <td>Weight </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Male</th>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <th>Female</th>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
