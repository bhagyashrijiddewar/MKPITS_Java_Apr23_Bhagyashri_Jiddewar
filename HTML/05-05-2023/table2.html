      <title>table-3</title>
      <style>
        
        table,th,td {
           border: 1px solid black;
           border-width: 2px;
           border-collapse: collapse;
        }
        th{
            text-align: center;
        }
      </style>
    </head>
    <body>
        <table cellpadding="10" cellspacing="2">
            <tr>
                <th>Name</th>
                <th>Salary</th>
               
            </tr>
            <tr>
                <td>Ramesh Raman</td>
                <td>5000</td>
               
            </tr>
            <tr>
                <td>Shabbir Hussein	</td>
                <td>7000</td>
               
            </tr>
            
        </table>
    </body>
