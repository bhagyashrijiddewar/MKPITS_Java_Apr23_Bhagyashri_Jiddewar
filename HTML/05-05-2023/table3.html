<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>table-3</title>
      <style>
        table, th, td {
           border: 1px solid black;
        }
        th{
            text-align: center;
        }
      </style>
    </head>
    <body>
        <table cellpadding="2" cellspacing="2">
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <td rowspan="2">Row 1 cell 1</td>
                <td>Row 1 cell 2</td>
                <td>Row 1 cell 3</td>
            </tr>
            <tr>
                
                <td>Row 2 Cell 2	</td>
                <td>Row 2 Cell 3	</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1	</td>
                
            </tr>
            
        </table>
    </body>
</html>
