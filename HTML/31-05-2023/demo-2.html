<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="demo-2.css">
</head>

<body>

    <!-- =========Create column by using col-4 class == Apply in all the devices=========== -->
    <h2>Create column by using col-4 class == Apply in all the devices</h2>
    <div class="row">
        <div class="col bg-success center text-center ">Row - col 1
            <div class="row">
                <div class="col-4 bg-primary text-center">EFGH

                </div>
                <div class="col-4 bg-info text-center">ABCD

                </div>
                <div class="col-4 bg-info text-center">ABCD

                </div>

            </div>
        </div>
        <div class="col bg-danger text-center "> Row - col 2</div>

    </div>
    <hr>
    <!-- =========Create column by using col-lg-2 for large devices, col-sm-12 for small devices class == Apply in all the devices=========== -->
    <h2>Create column by using col-4 class == Apply in all the devices</h2>
    <div class="row">

        <div class="col-lg-2 col-sm-12 bg-danger text-center">asassas
        </div>
        <div class="col-lg-8 col-sm-12 bg-secondary text-primary text-center">ssa
        </div>
        <div class="col-lg-2 col-sm-12 bg-info text-center">gfvbn
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-3 bg-danger">asas</div>
        <div class="col-lg-3 bg-info">sasa</div>
        <div class="col-lg-3 bg-primary">ssac</div>
        <div class="col-lg-3 bg-success">scsac</div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
</body>

</html>
