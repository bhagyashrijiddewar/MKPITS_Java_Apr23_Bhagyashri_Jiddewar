<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Input-Type</title>
      <style>

      </style>
    </head>
    <body>
        <form>
            <h1>Input Type </h1>
            <!-- text -->
        <label for="text">1. Text :</label>
        <input type="text" id="text"><br><br>

          <!-- checkbox -->
          <label for="chkbox">2. checkbox :</label>
          <input type="checkbox" id="chkbox"> java <br><br>

            <!-- radiobutton -->
          <label for="rbt">3. Radio-Button :</label>
          <input type="radio" id="rbt" name="gender">Male
          <input type="radio" id="rbt" name="gender">Female<br><br>
   
          <!-- Telephone No. -->
          <label for="telno">4. Telephone No. :</label>
          <input type="tel" id="telno"><br><br>

            <!-- Email ID  -->
        <label for="mail">5. Email ID :</label>
        <input type="email" id="mail"><br><br>

          <!-- Hidden -->
          <label for="hid">6. Hidden :</label>
          <input type="hidden" id="hid"><br><br>

            <!-- Password -->
        <label for="pass">7. Password :</label>
        <input type="password" id="pass"><br><br>

          <!-- submit -->
          <label for="sub">8. submit :</label>
          <input type="submit" id="sub"><br><br>

            <!-- reset -->
        <label for="reset">9. Reset :</label>
        <input type="reset" id="reset"><br><br>

          <!-- button -->
          <label for="btn">10. button :</label>
          <input type="button" id="btn" value="Button"><br><br>

            <!-- file -->
        <label for="file1">11. file :</label>
        <input type="file" id="file1"><br><br>

          <!-- color -->
          <label for="col">12. color :</label>
          <input type="color" id="col"><br><br>

            <!-- date -->
        <label for="date">13. date :</label>
        <input type="date" id="date"><br><br>

          <!-- date-time -->
           <label for="datet">14. date-time :</label>
           <input type="datetime" id="datet"><br><br>
            <!-- date-time-local -->
          <label for="datetl">15. date-time-lical :</label>
          <input type="datetime-local" id="datetl"><br><br>

            <!-- Time -->
            <label for="time">16. Time :</label>
            <input type="time" id="time"><br><br>

              <!--Week -->
          <label for="week">17. week :</label>
          <input type="week" id="week"><br><br>

            <!-- Range-->
            <label for="range">18. Range :</label>
            <input type="range" id="range"><br><br>
              <!-- Search -->
          <label for="ser">19. Search :</label>
          <input type="search" id="ser"><br><br>
            <!-- Month-->
            <label for="mon">20. Month :</label>
            <input type="month" id="mon"><br><br>
              <!-- Image-->
          <label for="img">21. Image :</label>
          <input type="image" id="img"><br><br>
            <!-- Number -->
            <label for="num">22. Number :</label>
            <input type="number" id="num"><br><br>
              <!-- URL -->
          <label for="url1">23. URL :</label>
          <input type="url" id="url1"><br><br>

           <!-- URL -->
          
        </form>
    </body>
