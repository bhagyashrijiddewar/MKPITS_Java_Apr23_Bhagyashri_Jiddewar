<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>table-3</title>
      <style>
        table{
            border: 1px solid black;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
        }

      </style>
    </head>
    <body>
        <form>
            <!-- <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname">
              </form>  -->
           <table cellspacing="10" cellpadding="10">
            <h2>Registration Form</h2>
            <tr>
                <td>
                <label for="f-name">First Name :</label>
                <input type="text" id="f-name">
                </td>
            </tr>
             <tr>
                <td>
                <label for="m-name">Middle Name :</label>
                <input type="text" id="m-name">
                </td>
            </tr>
            <tr>
                <td>
                <label for="L-name">Last Name :</label>
                <input type="text" id="L-name">
                </td>
            </tr>
            <tr>
                <td>
                <label for="age">Age :</label>
                <input type="text" id="age">
                </td>
            </tr>
            <tr>
                <td>
                <label for="rdb">Gender :</label>
                <input type="radio" id="rdb" name="gender">Male
                <input type="radio" id="rdb" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Languages Known :</label>
                    <input type="checkbox" id="address">
                </td>
            </tr>

          </table>
        </form>
        
    </body>
    
</html>
