<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output_innerHTML</title>
</head>
<body>

    <h1 id="h"></h1>
    <h2 id="h2"></h2>
    <h3 id="h3"></h3>
    <div id="div"></div>
    <div id="div1"></div>
    <div id="div2"></div>
    
</body>
<script>
    document.getElementById("h").innerHTML="Bhagyashri";
    document.getElementById("h2").innerHTML='Jiddewar';
    document.getElementById("h3").innerHTML=2+2;
    document.getElementById("div").innerHTML="<h1>Bhagyashri</h1>";
    document.getElementById("div1").innerHTML="<p>Lorem ipsum dolor sit amet consectetur adipisicing eli accusamus distinctio doloribus</p>";
    document.getElementById("div2").innerHTML="<h1>Anaisha</h1><p>Lorem ipsum dolor sit amet consectetur adipisicing eli accusamus distinctio doloribus</p>";

</script>

</html>
