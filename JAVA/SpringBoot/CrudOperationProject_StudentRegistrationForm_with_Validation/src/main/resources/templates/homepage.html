<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form >
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
    <a th:href="@{/students/register}">Add</a>
    <table class="table table-striped">
        <tr>
            <th>Roll No  </th>
            <th>Name </th>
            <th>Address </th>
            <th>City </th>
        </tr>
        <tr th:each="count:${studentList}">
            <td th:text="${count.rollNo}"></td>
            <td th:text="${count.name}"></td>
            <td th:text="${count.address}"></td>
            <td th:text="${count.city}"></td>
        </tr>
    </table>
            </div>

</form>

</body>
</html>
