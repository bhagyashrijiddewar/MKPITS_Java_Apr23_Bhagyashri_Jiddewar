<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <link rel="stylesheet" th:href="@{cssFolder/Style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form th:action="@{/data}" th:object="${stud}"  method="Get">
<div class="container ">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 form mt-5">

                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="text-center mt-4 ">
                    <h1>Registration form</h1>
                </div>

                <!-- Text input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" >Roll No.</label>
                        <input type="text" name="rollNo" class="form-control" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Name (*)</label>
                    <input type="text"  th:field="*{name}" class="form-control">

                    <span th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}" class="error">
                    </span>

                </div>

<!--            Name (*) :<input type="text" th:field="*{name}" />-->
<!--            <span th:if="${#fields.hasErrors('name')}"-->
<!--                  th:errors="*{name}"-->
<!--            class="error">-->

<!--            </span>-->


                <!--Text address input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" >Address</label>
                    <input type="text" name="address" class="form-control" />
                </div>

                <!-- dropdown input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" >City</label>
                <select name="city">
                    <option value="">--Please choose an option--</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Amaravati">Amaravati</option>
                    <option value="Akola">Akola</option>
                    <option value="Katol">Katol</option>
                </select>
                </div>

                <!-- checkbox input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" >Subject</label>
                    <input type="checkbox" id="c1" name="subject" value="Math" checked />Math
                    <input type="checkbox" id="c2" name="subject" value="English" />English
                    <input type="checkbox" id="c3" name="subject" value="Marathi" />Marathi
                    <input type="checkbox" id="c4" name="subject" value="Hindi" />Hindi
                </div>

                <!-- gender input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label">Gender</label>
                    <input type="radio" id="f" name="gender" value="Female" checked />Female
                    <input type="radio" id="m" name="gender" value="Male"  />Male
                </div>

                <!-- Submit button -->
                <div class="row m-5 justify-content-center">
                    <input type="submit" value="Submit">
                </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
</form>
</body>
</html>
