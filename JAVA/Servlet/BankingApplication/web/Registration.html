<html>
    <head>
        <title>register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
          <form action="Account_registration" method="post" style="margin-top: 10%">
            <table border cellspacing=0 cellpadding=10 align=center >
            <th colspan="2" style="font-size: 30px">Registration</th>
            <tr>
                <td><label>User id </label></td>
                <td><input type="text" name="user"></td>
            </tr>
            <tr>
                <td><label>Password </label></td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><label>User Name </label></td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><label>Address </label></td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td><label>City </label></td>
                <td><input type="text" name="city"></td>
            </tr>
            <tr>
                <td><label>Balance </label></td>
                <td><input type="number" name="balance"></td>
            </tr>
            <tr>
                <td><label>Choose photo :</label></td>
                <td>    <input type="file" name="photo">
                </td>
            </tr>
            <tr >
                <td colspan="2"><center><input type="submit" value="Submit"></center></td>
            </tr>
            <tr>
                <td colspan="2">Already register:<a href="index.html"> Click Here</a></td>
            </tr>
        </table>
          </form>
    </body>
</html>
